<script>
    let container=document.getElementById("container");
    let filter=document.getElementById("filter");
    let cartLS=JSON.parse(localStorage.getItem("cart-page")) || [];
     
    function Display(data){
        container.innerHTML=null;
        data.forEach(function(ele){
             let product=document.createElement("div");
             let img=document.createElement("img");
             img.src = ele.img;

             let name= document.createElement("h1");
             name.textContent = ele.name;

             let price=document.createElement("h2");
             price.textContent=ele.price;

             let catogery=document.createElement("p");
             catogery.textContent=ele.catogery;

             let brand=document.createElement("h2");
             brand.textContent=ele.brand;

             let cart= document.createElement("button");
             cart.textContent="ADD to Cart";
             cart.addEventListener("click", function(){
                Addtocart(ele);

             })


             product.append(img,brand, name, price, catogery, cart);

             container.append(product);
        })
            
        
        
    }
    Display(product_data)

    filter.addEventListener("change",function(){
        if(filter.value===""){
            Display(product_data);
        }else{
        let filtered=product_data.filter(function(ele){
           return ele.catogery===filter.value;
        })

        Display(filtered);
        } 
    })

    function Addtocart(product){
        let iscardAdded=false;
        for (let i=0;i<cartLS.length;i++){
            if(cartLS[i].productID===product.productID){
                alert("Product Already in The Cart")
                iscardAdded=true;
                break;
            }
        }
        if(iscardAdded===false){
        cartLS.push((product));
        alert("Product added succesfully");
        localStorage.setItem("cart-page",JSON.stringify(cartLS));
        }

    }
