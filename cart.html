<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="cart.css">
</head>

<body>
    <h1>TOTAL CARD VALUE:- <span id="total-price">0</span></h1>
    <div id="container">

    </div>
</body>

<script>
    let container=document.getElementById("container");
    
    let cartLS=JSON.parse(localStorage.getItem("cart-page")) || [];
    let totalPrice=document.getElementById("total-price");
     
    function Display(data){
        container.innerHTML=null;
        var total=0;
        data.forEach(function(ele,index){
             total+=Number(ele.price);
             let product=document.createElement("div");
             let item=document.createElement('div');
             item.setAttribute("class", "item");~~

             let item1=document.createElement('div');
             item.setAttribute("class", "item1");

             let img=document.createElement("img");
             img.src = ele.img;

             let name= document.createElement("h1");
             name.textContent = ele.name;
             

             let price=document.createElement("h2");
             price.textContent=ele.price;

             let catogery=document.createElement("p");
             catogery.textContent=ele.catogery;

             let brand=document.createElement("h2");
             brand.textContent=ele.brand;

             let deletBtn= document.createElement("button");
             deletBtn.textContent="REMOVE";
             deletBtn.addEventListener("click", function(){
                Deletcart(index);
            })

            item.append(img);
            item1.append(brand,name,price,deletBtn);
             product.append(  );
             

             container.append(item,item1);
        })
            
        totalPrice.textContent=total;
        
    }
    Display(cartLS);


    function Deletcart(index){
        let deletedcart=cartLS.filter(function(ele,i){
            return i!== index;
        })
        Display(deletedcart);
        localStorage.setItem("cart-page",JSON.stringify(deletedcart))
    }
</script>
</html>
